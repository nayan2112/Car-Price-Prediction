<!DOCTYPE html>
<html lang="en">
<body style="background-color:PowderBlue;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/styles.css">

</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">

                <h2 style="color:white;" style="text-align:center">CAR PRICE PREDICTION</h2>             
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">



        <form action="\predict" method="post">



            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Year of Purchase -->
                            <h5 class="card-title">Year of Purchase</h5>
                            <input id="first" name="Year" required="required">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Kilometers Driven -->
                            <h5 class="card-title">Kilometers Driven</h5>
                            <input id="second" name="Kms_Driven" required="required">
                        </div>
                    </div>
                </div>
            </div>


            <br>
            <br>


            <div class="row">    
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Current Price(In Lakhs) -->
                            <h5 class="card-title">Current Price(In Lakhs)</h5>
                            <input id="third" name="Present_Price" required="required">
                        </div>
                    </div>
                </div>
            </div>
        
            <br>
            <br>
            
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Fuel Type -->
                            <h5 class="card-title">Fuel Type</h5>
                            <select name="Fuel_Type_Petrol" id="Fuel Type" required="required">
                                <option value="Petrol">Petrol</option>
                                <option value="Diesel">Diesel</option>
                                <option value="CNG">CNG</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Seller Type</h5>
                            <!-- Seller Type -->
                            <select name="Seller_Type_Individual" id="Seller Type" required="required">
                                <option value="Dealer">Dealer</option>
                                <option value="Individual">Individual</option>                               
                            </select>
                        </div>
                    </div>
                </div>
            </div>



            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Transmission</h5>
                            <!-- Transmission -->
                            <select name="Transmission_Mannual" id="Transmission" required="required">
                                <option value="Manual">Manual</option>
                                <option value="Automatic">Automatic</option> 
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Number of Owners</h5>
                            <!-- Number of Owners -->
                            <select name="Owner" id="Number of Owners" required="required">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>



            <br>
            <br>
            <br>
            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>


        <br>
        <br>
        <style>
        h3 {text-align: center;}
        </style>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>

        <style>
        p {text-align: center;}
        </style>
        <p>Â©2020 Nayan Jain</p>


    </div>


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>            

</body>

</html>
